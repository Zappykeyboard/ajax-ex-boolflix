<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/flag-icon.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Boolflix</title>
</head>

<body>
  <script id="movie-template" type="text/x-handlebars-template">

     <!--singolo film-->
  <div class="movie-box">
    <!--locandina-->
    <img class="movie-img" src="{{imgURL}}" alt="{{title}}">
    <!--info-->
    <ul class="movie-info" data-ID="{{itemID}}" data-media="{{mediaType}}">
      <li class="title"><strong>Titolo</strong>: {{title}}</li>
      <li class="title-og"><strong>Titolo originale</strong>: {{originalTitle}}</li>
      <li class="language-og"><strong>Lingua originale</strong>: <span class="flag-icon flag-icon-{{language}}"></span> </li>
      <li class="rating"><strong>Voto</strong>: <span class="score-cont"></span> {{ranking}}/5</li>
      <li class="genres"><strong>Generi</strong>: <span class="genres-cont">{{genres}}</span></li>
      <li class="actors"><strong>Attori</strong>: <span class="actors-cont"></span></li>
    </ul>
  </div>

  </script>

  <!--template per inserire i generi-->
  <script id="genre-options-template" type="text/x-handlebars-template">
    <div class="checkbox">
      <input type="checkbox"  name="genre" id="{{genreOption}}" value="{{genreOption}}">
      <label for="{{genreOption}}">{{genreOption}}</label>
    </div>  
  </script>
  

  <!--finestra per selezionare i generi da filtrare-->
  <div id="fullscreen-container" class="hide">

    <div class="container-filter">

      
      <!-- form per filtrare i generi -->
      <form id="genre-form">
        <!--qui vengono inseriti automaticamente i generi-->

        <!--questo bottone attiva il filtro-->
        <input type="submit" value="Filtra!" id="filter-genres-button"></input>
      </form>
      <button id="container-filter-close">Chiudi finestra</button>
    </div>
  </div>

  <header>
    <div class="header-container">
      <div id="logo">BOOLFLIX</div>
      <div id="search">
        <!--form per cercare i film-->
        <form>
          <input type="week" name="" id="search-bar" placeholder="inserisci parole chiave">
          <input type="button" value="Cerca!" id="button-search">
        </form>


        <!--bottone per mostrare e nascondere il filtro generi-->
        <button id="show-genres-select" disabled="true" >Filtra per genere...</button>

      </div>

    </div>
  </header>



  <main id="main-content">
    <!--lista-->
    <div id="movies-list"></div>
  </main>




  <footer id="footer">
    <a href="https://github.com/lipis/flag-icon-css">Flag icons by: lipis (https://github.com/lipis/flag-icon-css)</a>
  </footer>

  <script src="main.js"></script>
</body>

</html>
